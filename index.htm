<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Guess the Number!</h1>
    </header>
    <main class="container">
        <section class="game-panel">
            <p class="instructions">I'm thinking of a number between 1 and 30.</p>
            <fieldset>
                <legend>Your Guess:</legend>
                <div class="input-group">
                    <input type="number" id="guessInput" min="1" max="30" placeholder="?" />
                    <button id="guessButton">Guess</button>
                </div>
            </fieldset>
            <p id="result" aria-live="polite"></p>
        </section>
        <section class="info-panel">
            <p>Score: <span id="score">20</span></p>
            <p>Highscore: <span id="highscore">0</span></p>
            <button id="resetButton">Restart</button>
        </section>
    </main>
</body>
</html>
